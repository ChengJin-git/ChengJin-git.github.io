# Site settings
title_left    : "Cheng"
title_right   : " Jin" # default: ""
description   : "Cheng Jin's Academic Homepage"
keywords      : "cheng, jin"
url           : https://ChengJin-git.github.io/ # site url
baseurl       : "" # apply repo name like "/myproject" if used under gh-pages branch, else (under master branch) just leave empty/blank
cover         : "" # image uri like logo/cover image for site seo

google_analytics  : UA-XXXXX-XX
twitter_username  : "Cheng_Jin_UESTC"
# facebook_username : "dhawaljoh"
# linkedin_username : "dhawaljoh"
comments_enabled  : false #  if enabled (set to true), please provide your disqus_username
disqus_shortname  : "dhawaljoh"
postshare_enabled : true

# Build settings
permalink   : /:year/:title/
markdown    : kramdown
highlighter : rouge

source      : ./
destination : ./_site

# Sass configuration
sass:
  sass_dir  : assets/scss
  style     : compressed # expanded

# Author settings
author:
  name     : "Cheng Jin"

plugins:
  - jekyll-sitemap
  - bourbon
  - jekyll-paginate

# navbar pages
navbar:
  - slug : about
    title: About
  - slug : publications
    title: Publications

exclude: ["gulp", "node_modules", "bower", "bower_components", "config.rb", "src", "Gemfile", "Gemfile.lock", ".rvmrc", ".rbenv-version", "package.json", "gulpfile.js", "README.md", "Rakefile", "changelog.md", "script", "vendor"]
